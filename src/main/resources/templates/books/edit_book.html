<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId})}" th:object="${book}">
    <label for="name">Введите название</label>
    <input type="text" th:field="*{title}" id="name">
    <br/>
    <label for="author">Введите имя автора:</label>
    <input type="text" th:field="*{author}" id="author">
    <br/>
    <label for="year">Введите год издания:</label>
    <input type="text" th:field="*{year}" id="year">
    <br/>
    <input type="submit" value="Изменить">
</form>
</body>
</html>
