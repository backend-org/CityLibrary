<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Поиск книг</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input { padding: 5px; margin-right: 10px; }
        button { padding: 5px 10px; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>

<h2>Поиск книг</h2>

<form th:action="@{/books/search}" method="get">
    <input type="text" name="query" placeholder="Введите название или автора" th:value="${query}" required>
    <button type="submit">Найти</button>
</form>

<h3>Результаты:</h3>
<ul>
    <li th:each="book : ${books}">
        <b th:text="${book.title}"></b> —
        <span th:text="${book.author ?: 'Автор неизвестен'}"></span>
        (<span th:text="${book.year ?: 'год неизвестен'}"></span>)
    </li>
</ul>

<p th:if="${books.isEmpty()}">Ничего не найдено</p>

</body>
</html>
